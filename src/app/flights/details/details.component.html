<div class="app-details">
  <div>
    <h3 class="app-details__header">
      FLIGHT DETAILS
      <mat-icon class="app-details__float-right" (click)="close()"> close </mat-icon>
    </h3>
    <span class="label">Code: {{ flight.code }}</span>
    <p class="label">Crew:</p>
    <ul>
      <li *ngFor="let member of flight.crew">
        {{ member.name }}
      </li>
    </ul>
    <div class="app-details__edit-button-container">
      <button mat-raised-button class="app-details__edit-button" (click)="goToEditFlight()">
         EDIT FLIGHT
      </button>
    </div>
  </div>
</div>
